<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Corporate Treasury Analytics</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  margin: 20px;
}

h2 {
  color: #002244;
}

#current-date {
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
  color: #002244;
}

.category-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.category-card {
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 10px 15px;
  cursor: pointer;
  font-weight: bold;
  color: #002244;
}

.category-card.active {
  background: #002244;
  color: white;
}

.dashboard-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.dashboard-card {
  background: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 15px;
  width: 300px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  position: relative;
  cursor: pointer;
  overflow: visible;
}

.dashboard-card:hover {
  transform: translateY(-3px);
}

.dashboard-title {
  font-weight: bold;
  font-size: 1.05em;
  color: #002244;
}

/* Tooltip arriba del cuadro */
.tooltip {
  display: none;
  position: absolute;
  bottom: 100%;
  left: 0;
  margin-bottom: 8px;
  background: #ffffff;
  border: 1px solid #aaa;
  padding: 10px;
  font-size: 11px;
  color: #002244;
  width: 300px;
  border-radius: 4px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  z-index: 999;
  text-align: justify;
}

.dashboard-card:hover .tooltip {
  display: block;
}
</style>
</head>

<body>

<!-- Fecha actualizada automáticamente -->

<div class="category-container" id="categories"></div>
<div class="dashboard-container" id="dashboards"></div>

  {name:"CASH FORECAST",category:"Liquidity / Forecasts",description:"Weekly cash forecast by country, bank, currency and entity.",source:"Reval, SharePoint, External Mapping",update:"Weekly, Every Thursday 9 a.m. EST",link:"https://app.powerbi.com/groups/d68a42c1-f669-4cce-80cb-ba1afbd83b7b/reports/abc123/ReportSection?experience=power-bi"}

// Render categorías
const categoriesDiv = document.getElementById("categories");
const dashboardsDiv = document.getElementById("dashboards");

categories.forEach(cat => {
  const btn = document.createElement("div");
  btn.className = "category-card";
  btn.textContent = cat;
  btn.onclick = () => {
    document.querySelectorAll(".category-card").forEach(c => c.classList.remove("active"));
    btn.classList.add("active");
    render(cat);
  };
  categoriesDiv.appendChild(btn);
});

function render(category) {
  dashboardsDiv.innerHTML = "";
  dashboards.filter(d => d.category === category).forEach(d => {
    const card = document.createElement("div");
    card.className = "dashboard-card";
    card.onclick = () => window.open(d.link, "_blank");
    card.innerHTML = `
      <div class="dashboard-title">${d.name}</div>
      <div class="tooltip">
        <strong>Description:</strong> ${d.description}<br><br>
        <strong>Source:</strong> ${d.source}<br><br>
        <strong>Update:</strong> ${d.update}
      </div>`;
    dashboardsDiv.appendChild(card);
  });
}

// Click en la primera categoría por defecto
document.querySelector(".category-card").click();

// --- Mostrar fecha actual ---
function formatDate(date) {
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  return date.toLocaleDateString('en-US', options);
}
document.getElementById("current-date").textContent = formatDate(new Date());

</script>

</body>
</html>
